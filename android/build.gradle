// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
        classpath 'com.google.gms:google-services:4.4.1'
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    jcenter() // Needed for com.google.android:cameraview used by expo-camera
    maven { url 'https://raw.githubusercontent.com/google/cameraview/mvn-repo/' } // fallback for cameraview 1.0.0
    maven { url "$rootDir/../node_modules/expo-camera/android/maven" } // local expo-camera maven (cameraview 1.0.0)
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
